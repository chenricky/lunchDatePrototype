<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Lunch - Express</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="row">
        <div class="col-sm-2 mt-4">
          <a class="btn btn-light" href="/blog">Go to Main Page</a>
        </div>
      </div>
      <div class="col-md-5 offset-md-3">
        <form id="cms">
          <div class="form-group">
            <label for="title">Lunch Group Name:</label>
            <input type="text" class="form-control" id="title">
            <br />
            <label for="food">Porposed choice of food:</label>
            <textarea class="form-control" rows="1" id="body"></textarea>
            <br />
            <div class="form-group">
              <label for="status">Lunch Status:</label>
              <select class="custom-select" id="category">
                <option value="full">Full - Not accepting Attendee</option>
                <option value="Active">Active - Accepting Attendees</option>
                <option value="Already_happen">Already Happen!</option>
              </select>
            </div>
            <br />
            <button type="submit" class="btn btn-success submit btn-lg">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- Custom Script -->
  <script src="js/cms.js" type="text/javascript"></script>

</body>

</html>
